<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking - Hola Mundo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-leap-hands@3.0.1/dist/aframe-leap-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-hand-tracking-controls@0.2.2/dist/aframe-hand-tracking-controls.min.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: true" shadow="type: pcfsoft">
        <!-- Luz ambiental y luz direccional para sombras -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" position="1 3 -1" intensity="0.8" castShadow="true"></a-light>

        <!-- CÃ¡mara principal en la escena -->
        <a-camera position="0 1.6 0"></a-camera>

        <!-- Controladores de manos con tracking y sombras -->
        <a-entity id="leftHand" hand-tracking-controls="hand: left" leap-hand="left" shadow="cast: true"></a-entity>
        <a-entity id="rightHand" hand-tracking-controls="hand: right" leap-hand="right" shadow="cast: true"></a-entity>

        <!-- Suelo para proyectar sombras -->
        <a-plane position="0 0 -2" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow="receive: true"></a-plane>

        <!-- Objeto interactivo: caja con el texto "Hola Mundo" -->
        <a-box position="0 1 -2" rotation="0 45 0" color="#4CC3D9" shadow="cast: true" grabbable>
            <a-text value="Hola Mundo" align="center" color="#ffffff" position="0 0.5 0"></a-text>
        </a-box>
    </a-scene>
</body>
</html>
